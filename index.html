<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>

    <link rel="stylesheet" href="./asserts/css/all.css">
    <link rel="stylesheet" href="./asserts/css/style.css">
    <link rel="stylesheet" href="./asserts/css/mediaQuery.css">
</head>
<body>
    <header>
        <div id="header-content">
            <div id="soon">
                <a href="/">
                    <img src="./asserts/images/image/Group 368.svg" alt="logo do site">
                </a>
            </div>
            <div id="box-header">
                <form action="" aria-label="buscar" name="form-search">
                    <button id="share">
                        <img src="./asserts/images/icon/persons.svg" alt="">
                    </button>
                    <div id="search">
                        <button>
                            <img src="./asserts/images/icon/search.svg" alt="">
                        </button>
                        <input id="input-search" type="text" name="search"  placeholder="Search Here" >
                    </div>
                </form>
                <nav id="profile">
                    <div class="circle-option" id="include">
                        <img src="./asserts/images/icon/include.svg" alt="">
                    </div>
                    <div class="circle-option">
                        <img src="./asserts/images/icon/notifile.svg" alt="">
                    </div>
                    <div class="circle-option">
                        <img src="./asserts/images/image/Ellipse 4.png" alt="">
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main id="content-deshboard">
        <nav>
           <div class="option-dashboard" id="dashboard">
                <img src="./asserts/images/icon/dashboard.svg" alt="Dashboard" title="Dashboard">
                <p>Dashboard</p>
           </div>
           <div class="option-dashboard" id="projects">
                <img src="./asserts/images/icon/projects.svg" alt="projects" title="projects">
                <p>Projects</p>
           </div>
           <div class="option-dashboard" id="my-Tasks">
                <img src="./asserts/images/icon/My Tasks.svg" alt="My Tasks" title="My Tasks" >
                <p>My Tasks</p>
           </div>
           <div class="option-dashboard" id="Activity">
                <img src="./asserts/images/icon/Activity.svg" alt="Activity" title="Activity.">
                <p>Activity</p>
           </div>
           <div class="option-dashboard" id="Teams" >
                <img src="./asserts/images/icon/Teams.svg" alt="Teams" title="Teams">
                <p>Teams</p>
           </div>
           <div class="option-dashboard" id="Messages">
                <img src="./asserts/images/icon/Messages.svg" alt="Messages" title="Messages">
                <p>Messages</p>
           </div>
           <div class="option-dashboard" id="Settings">
                <img src="./asserts/images/icon/Settings.svg" alt="Settings" title="Settings">
                <p>Settings</p>
           </div>
          
           <button>
                <img src="./asserts/images/icon/include.svg" alt="include" title="include">
                <p>Add New Task</p>
           </button>
        </nav>
        <div id="body-deshboard">
          <div id="content-window">
            <h2>selecione uma p√ßao</h2>
        </div>
    </main>
    <script type="module" src="/asserts/js/index.js"></script>
</body>
</html>
